name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Public Firebase web config required for Next.js prerender during `next build`.
      # Prefer a GitHub Actions secret; fall back to a dummy value so forks/PRs still build.
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY || 'DUMMY_FIREBASE_API_KEY' }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "artist-creator-marketplace.firebaseapp.com"
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: "artist-creator-marketplace"
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "artist-creator-marketplace.firebasestorage.app"
      NEXT_PUBLIC_FIREBASE_APP_ID: "1:653679618950:web:feef84014bffad2b281a07"
      NEXT_PUBLIC_USE_EMULATORS: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Build workspace
        run: npm run build
